<div class="wrapper">
  <div class="sign-in-page">
    <div class="signin-popup">
      <div class="signin-pop">
        <div class="row">
          <div class="col-lg-6">
            <div class="cmp-info">
              <div class="cm-logo">
                <img src="assets/images/wd-logo.png" alt="" />
                <p>
                  WOO, Votre nouvelle platforme pour des contenus de tout genre
                </p>
              </div>
              <!--cm-logo end-->
              <img src="assets/images/cm-main-img.png" alt="" />
            </div>
            <!--cmp-info end-->
          </div>
          <div class="col-lg-6">
            <div class="login-sec">
              <ul class="sign-control">
                <li data-tab="tab-1" class="current">
                  <a href="#" title="">Se connecter</a>
                </li>
                <li data-tab="tab-2"><a href="#" title="">S'inscrire</a></li>
              </ul>
              <div class="sign_in_sec current" id="tab-1">
                <h3>Se connecter</h3>
                <form>
                  <div class="row">
                    <div class="col-lg-12 no-pdd">
                      <div class="sn-field">
                        <input
                          type="text"
                          name="username"
                          placeholder="Nom d'utilisateur"
                        />
                        <i class="la la-user"></i>
                      </div>
                      <!--sn-field end-->
                    </div>
                    <div class="col-lg-12 no-pdd">
                      <div class="sn-field">
                        <input
                          type="password"
                          name="password"
                          placeholder="Mot de passe"
                        />
                        <i class="la la-lock"></i>
                      </div>
                    </div>
                    <div class="col-lg-12 no-pdd">
                      <button type="button" value="submit" (click)="signIn()">
                        Se connecter
                      </button>
                    </div>
                  </div>
                </form>
                
              </div>
              <div class="sign_in_sec" id="tab-2">
                <div class="dff-tab current" id="tab-3">
                  <form>
                    <div class="row">
                      <div class="col-lg-12 no-pdd">
                        <div class="sn-field">
                          <input type="text" name="name" placeholder="Nom" />
                          <i class="la la-user"></i>
                        </div>
                      </div>
                      <div class="col-lg-12 no-pdd">
                        <div class="sn-field">
                          <input
                            type="text"
                            name="name"
                            placeholder="Prenom"
                          />
                          <i class="la la-user"></i>
                        </div>
                      </div>
                      <div class="col-lg-12 no-pdd">
                        <div class="sn-field">
                          <input
                            type="email"
                            name="email"
                            placeholder="Email"
                          />
                          <i class="la la-envelope"></i>
                        </div>
                      </div>
                      <div class="col-lg-12 no-pdd">
                        <div class="sn-field">
                          <input
                            type="text"
                            name="description"
                            placeholder="Description"
                          />
                          <i class="la la-dropbox"></i>
                        </div>
                      </div>
                      <div class="col-lg-12 no-pdd">
                        <div class="sn-field">
                          <input
                            type="text"
                            name="username"
                            placeholder="Nom d'utilisateur"
                          />
                          <i class="la la-user"></i>
                        </div>
                      </div>
                      <div class="col-lg-12 no-pdd">
                        <div class="sn-field">
                          <input
                            type="password"
                            name="password"
                            placeholder="Mot de passe"
                          />
                          <i class="la la-lock"></i>
                        </div>
                      </div>
                      <div class="col-lg-12 no-pdd">
                        <div class="sn-field">
                          <input
                            type="password"
                            name="repeat-password"
                            placeholder="Confirmation"
                          />
                          <i class="la la-lock"></i>
                        </div>
                      </div>
                      <div class="col-lg-12 no-pdd">
                        <button type="submit" value="submit">
                          Cr√©er mon Compte
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
                <!--dff-tab end-->
              </div>
              <!--login-sec end-->
            </div>
          </div>
        </div>
        <!--signin-pop end-->
      </div>
      <!--signin-popup end-->
    </div>
    <!--sign-in-page end-->
  </div>
</div>
